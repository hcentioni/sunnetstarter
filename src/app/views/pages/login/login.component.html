<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>

              <form cForm>
                <div class="d-inline-flex">
                  <div >
                    <img src="../../../../assets/img/sunnet/36x36.png" alt="">
                  </div>
                  <div >
                    <h4>Ventas Mayoristas</h4>
                  </div>
                </div>
                <p class="text-medium-emphasis">Iniciar sesi칩n en su cuenta</p>
                
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input cInput type="email" [(ngModel)]="user.userName"  name="userName" class="form-control" placeholder="Usuario" autocomplete="off" spellcheck="false" required/>
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input cInput type="password"  [(ngModel)]="user.userPass" name="userPass" class="form-control" placeholder="Contrase침a" autocomplete="off" required />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" type="submit"(click)="onLogin()"> 
                      Iniciar Sesi칩n
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      <small>Recuperar Contrase침a</small> 
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Crear Una Cuenta</h2>
                <p>
                  Completa el formulario envia tus datos y crearemos tu nueva cuenta
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Registrate Ahora!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
